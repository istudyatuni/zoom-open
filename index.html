<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test zoom open</title>
</head>
<body>
	<script type="text/javascript">
		let params = new URLSearchParams(location.search)
		let id = params.get('id'), pwd = params.get('pwd')
		let url = `zoommtg://zoom.us/join?confno=${id}&pwd=${pwd}`
		setTimeout(() => {
			alert('open ' + url)
			window.open(url)
		}, 2000)
	</script>
</body>
</html>
